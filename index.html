<!DOCTYPE html>
<html lang="en" class="antialiased">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CADLift - 2D to 3D Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#ecfeff',
              100: '#cffafe',
              200: '#a5f3fc',
              300: '#67e8f9',
              400: '#22d3ee',
              500: '#06b6d4',
              600: '#0891b2',
              700: '#0e7490',
              800: '#155e75',
              900: '#164e63',
              950: '#083344',
            },
            slate: {
              850: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          },
          animation: {
            blob: "blob 7s infinite",
            "fade-in": "fadeIn 0.5s ease-out forwards",
            "fade-in-up": "fadeInUp 0.7s ease-out forwards",
            "spin-slow": "spin 3s linear infinite",
            "shimmer": "shimmer 2s infinite linear",
            "aurora": "aurora 15s ease-in-out infinite",
            "gradient": "gradient 8s ease infinite",
            "glow": "glow 2s ease-in-out infinite",
            "float-slow": "floatSlow 12s ease-in-out infinite",
            "float-slower": "floatSlow 18s ease-in-out infinite reverse",
            "particle": "particle 20s linear infinite",
            "text-reveal": "textReveal 1s ease-out forwards",
            "border-flow": "borderFlow 3s linear infinite",
            "tilt": "tilt 10s ease-in-out infinite",
            "morph": "morph 8s ease-in-out infinite",
            "scale-pulse": "scalePulse 4s ease-in-out infinite",
          },
          keyframes: {
            blob: {
              "0%": {
                transform: "translate(0px, 0px) scale(1)",
              },
              "33%": {
                transform: "translate(30px, -50px) scale(1.1)",
              },
              "66%": {
                transform: "translate(-20px, 20px) scale(0.9)",
              },
              "100%": {
                transform: "translate(0px, 0px) scale(1)",
              },
            },
            fadeIn: {
              "0%": { opacity: "0" },
              "100%": { opacity: "1" },
            },
            fadeInUp: {
              "0%": { opacity: "0", transform: "translateY(20px)" },
              "100%": { opacity: "1", transform: "translateY(0)" },
            },
            shimmer: {
              "0%": { transform: "translateX(-100%)" },
              "100%": { transform: "translateX(100%)" },
            },
            float: {
              "0%, 100%": { transform: "translateY(0px) rotate(0deg)" },
              "50%": { transform: "translateY(-20px) rotate(5deg)" },
            },
            aurora: {
              "0%": { transform: "rotate(0deg) scale(1)", opacity: "0.5" },
              "25%": { transform: "rotate(90deg) scale(1.2)", opacity: "0.7" },
              "50%": { transform: "rotate(180deg) scale(1)", opacity: "0.5" },
              "75%": { transform: "rotate(270deg) scale(1.3)", opacity: "0.6" },
              "100%": { transform: "rotate(360deg) scale(1)", opacity: "0.5" },
            },
            gradient: {
              "0%, 100%": { backgroundPosition: "0% 50%" },
              "50%": { backgroundPosition: "100% 50%" },
            },
            glow: {
              "0%, 100%": { boxShadow: "0 0 20px rgba(6, 182, 212, 0.4), 0 0 40px rgba(6, 182, 212, 0.2)" },
              "50%": { boxShadow: "0 0 30px rgba(6, 182, 212, 0.6), 0 0 60px rgba(6, 182, 212, 0.3)" },
            },
            floatSlow: {
              "0%, 100%": { transform: "translateY(0) rotate(0deg)" },
              "25%": { transform: "translateY(-15px) rotate(3deg)" },
              "50%": { transform: "translateY(-30px) rotate(-3deg)" },
              "75%": { transform: "translateY(-15px) rotate(2deg)" },
            },
            particle: {
              "0%": { transform: "translateY(100vh) translateX(0)", opacity: "0" },
              "10%": { opacity: "1" },
              "90%": { opacity: "1" },
              "100%": { transform: "translateY(-100vh) translateX(100px)", opacity: "0" },
            },
            textReveal: {
              "0%": { opacity: "0", transform: "translateY(30px)" },
              "100%": { opacity: "1", transform: "translateY(0)" },
            },
            borderFlow: {
              "0%": { backgroundPosition: "0% 50%" },
              "50%": { backgroundPosition: "100% 50%" },
              "100%": { backgroundPosition: "0% 50%" },
            },
            tilt: {
              "0%, 100%": { transform: "perspective(1000px) rotateY(-5deg) rotateX(5deg)" },
              "50%": { transform: "perspective(1000px) rotateY(5deg) rotateX(-5deg)" },
            },
            morph: {
              "0%, 100%": { borderRadius: "60% 40% 30% 70% / 60% 30% 70% 40%" },
              "25%": { borderRadius: "30% 60% 70% 40% / 50% 60% 30% 60%" },
              "50%": { borderRadius: "50% 60% 30% 60% / 30% 60% 70% 40%" },
              "75%": { borderRadius: "60% 40% 60% 30% / 70% 30% 50% 60%" },
            },
            scalePulse: {
              "0%, 100%": { transform: "scale(1)" },
              "50%": { transform: "scale(1.05)" },
            },
          },
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .bg-grid-slate-200 {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='%23e2e8f0'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
    }

    .dark .bg-grid-slate-800 {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='%231e293b' stroke-opacity='0.15'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
    }

    .animation-delay-500 {
      animation-delay: 0.5s;
    }

    .animation-delay-1000 {
      animation-delay: 1s;
    }

    .animation-delay-1500 {
      animation-delay: 1.5s;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-2500 {
      animation-delay: 2.5s;
    }

    .animation-delay-3000 {
      animation-delay: 3s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .glass-dark {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Glow Effects */
    .glow-primary {
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.3), 0 0 40px rgba(6, 182, 212, 0.1);
    }

    .glow-purple {
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.3), 0 0 40px rgba(139, 92, 246, 0.1);
    }

    .glow-blue {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), 0 0 40px rgba(59, 130, 246, 0.1);
    }

    .glow-text {
      text-shadow: 0 0 40px rgba(6, 182, 212, 0.5), 0 0 80px rgba(6, 182, 212, 0.3);
    }

    /* Animated gradient border */
    .gradient-border {
      position: relative;
      background: linear-gradient(var(--bg-color, white), var(--bg-color, white)) padding-box,
        linear-gradient(90deg, #06b6d4, #8b5cf6, #3b82f6, #06b6d4) border-box;
      border: 2px solid transparent;
      background-size: 100% 100%, 300% 100%;
      animation: borderFlow 3s linear infinite;
    }

    .dark .gradient-border {
      --bg-color: #0f172a;
    }

    /* Aurora background effect */
    .aurora-bg::before {
      content: '';
      position: absolute;
      inset: -50%;
      background: conic-gradient(from 0deg at 50% 50%,
          transparent 0deg,
          rgba(6, 182, 212, 0.3) 60deg,
          transparent 120deg,
          rgba(139, 92, 246, 0.3) 180deg,
          transparent 240deg,
          rgba(59, 130, 246, 0.3) 300deg,
          transparent 360deg);
      animation: aurora 15s linear infinite;
    }

    /* Mesh gradient */
    .mesh-gradient {
      background:
        radial-gradient(at 40% 20%, rgba(6, 182, 212, 0.3) 0px, transparent 50%),
        radial-gradient(at 80% 0%, rgba(139, 92, 246, 0.25) 0px, transparent 50%),
        radial-gradient(at 0% 50%, rgba(59, 130, 246, 0.2) 0px, transparent 50%),
        radial-gradient(at 80% 50%, rgba(236, 72, 153, 0.2) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(6, 182, 212, 0.25) 0px, transparent 50%),
        radial-gradient(at 80% 100%, rgba(139, 92, 246, 0.2) 0px, transparent 50%);
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }

    /* 3D Perspective Grid */
    .perspective-grid {
      background-image:
        linear-gradient(rgba(6, 182, 212, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(6, 182, 212, 0.15) 1px, transparent 1px);
      background-size: 60px 60px;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: center top;
    }

    .dark .perspective-grid {
      background-image:
        linear-gradient(rgba(6, 182, 212, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(6, 182, 212, 0.08) 1px, transparent 1px);
    }

    /* Floating particle */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(6, 182, 212, 0.6);
      border-radius: 50%;
      animation: particle 20s linear infinite;
    }

    .particle::after {
      content: '';
      position: absolute;
      inset: -2px;
      background: inherit;
      border-radius: 50%;
      filter: blur(4px);
    }

    /* Card hover lift effect */
    .hover-lift {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .hover-lift:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    /* 3D Card tilt */
    .tilt-card {
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .tilt-card:hover {
      transform: perspective(1000px) rotateY(-5deg) rotateX(5deg);
    }

    /* Shimmer effect for badges */
    .shimmer {
      position: relative;
      overflow: hidden;
    }

    .shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2.5s infinite;
    }

    /* Gradient text animation */
    .gradient-text-animate {
      background: linear-gradient(90deg, #06b6d4, #8b5cf6, #3b82f6, #ec4899, #06b6d4);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 6s linear infinite;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Scroll reveal animation classes */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-left {
      opacity: 0;
      transform: translateX(-60px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .reveal-left.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .reveal-right {
      opacity: 0;
      transform: translateX(60px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .reveal-right.visible {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>

</head>

<body
  class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 overflow-x-hidden">

</body>

</html>
